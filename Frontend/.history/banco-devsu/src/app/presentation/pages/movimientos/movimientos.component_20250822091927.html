<div class="table-section">
  <!-- Cabecera -->
  <div class="table-header">
    <h2>Movimientos</h2>
    <button class="btn-add">Nuevo</button>
  </div>

  <!-- Tabla -->
  <table class="data-table">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Cuenta</th>
        <th>Tipo</th>
        <th>Valor</th>
        <th>Saldo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paginatedItems">
        <td>{{item.fecha}}</td>
        <td>{{item.cuenta}}</td>
        <td [ngClass]="item.tipo === 'Crédito' ? 'tipo-credito' : 'tipo-debito'">
          {{item.tipo}}
        </td>
        <td [ngClass]="item.valor > 0 ? 'valor-positivo' : 'valor-negativo'">
          {{item.valor | currency}}
        </td>
        <td>{{item.saldo | currency}}</td>
        <td class="actions">
          <button class="btn-edit">Editar</button>
          <button class="btn-delete">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Paginación simple -->
  <div class="pagination">
    <span class="page-info">
      Mostrando {{startIndex + 1}}-{{endIndex}} de {{items.length}}
    </span>
    <div class="page-controls">
      <button class="page-btn" [disabled]="currentPage === 1" (click)="changePage(currentPage - 1)">
        Anterior
      </button>

      <button
        *ngFor="let page of pages"
        class="page-btn"
        [class.active]="page === currentPage"
        (click)="changePage(page)">
        {{page}}
      </button>

      <button class="page-btn" [disabled]="currentPage === totalPages" (click)="changePage(currentPage + 1)">
        Siguiente
      </button>
    </div>
  </div>
</div>

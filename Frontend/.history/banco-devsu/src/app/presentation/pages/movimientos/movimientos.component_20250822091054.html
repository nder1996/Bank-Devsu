<div class="table-section">
  <!-- Título y barra de búsqueda -->
  <div class="table-header">
    <h2>Movimientos</h2>
    <div class="actions">
      <input type="text" class="search" placeholder="Buscar...">
      <button class="btn-add">Nuevo</button>
    </div>
  </div>

  <!-- Tabla de datos -->
  <table class="data-table">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Cuenta</th>
        <th>Tipo</th>
        <th>Valor</th>
        <th>Saldo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>10/05/2025</td>
        <td>478758</td>
        <td class="tipo-credito">Crédito</td>
        <td class="valor-positivo">$2,000.00</td>
        <td>$4,500.00</td>
        <td class="actions">
          <button class="btn-edit">Editar</button>
          <button class="btn-delete">Eliminar</button>
        </td>
      </tr>
      <tr>
        <td>08/05/2025</td>
        <td>225487</td>
        <td class="tipo-debito">Débito</td>
        <td class="valor-negativo">-$575.00</td>
        <td>$2,500.00</td>
        <td class="actions">
          <button class="btn-edit">Editar</button>
          <button class="btn-delete">Eliminar</button>
        </td>
      </tr>
      <!-- Filas adicionales aquí -->
    </tbody>
  </table>

  <!-- Paginación simple -->
  <div class="pagination">
    <span class="page-info">Mostrando 1-5 de 25</span>
    <div class="page-controls">
      <button class="page-btn">Anterior</button>
      <button class="page-btn active">1</button>
      <button class="page-btn">2</button>
      <button class="page-btn">3</button>
      <button class="page-btn">Siguiente</button>
    </div>
  </div>
</div>

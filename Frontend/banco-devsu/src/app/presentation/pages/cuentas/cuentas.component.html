<div class="table-section">
  <div class="table-header">
    <h2>Cuentas</h2>
    <div class="table-actions">
      <input
        type="text"
        class="search-input"
        placeholder="Buscar cuenta..."
        [(ngModel)]="searchTerm"
        (input)="filterItems()">
      <button class="btn-add">Nuevo</button>
    </div>
  </div>

  <table class="data-table">
    <thead>
      <tr>
        <th>Cuenta</th>
        <th>Tipo</th>
        <th>Saldo</th>
        <th>Estado</th>
        <th>Cliente</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paginatedItems">
        <td>{{item.cuentaId}}</td>
        <td [ngClass]="item.tipo == 1 ? 'tipo-credito' : 'tipo-debito'">
          {{item.tipo == 1 ? 'Crédito' : 'Débito'}}
        </td>
        <td>{{item.saldo | currency}}</td>
         <td>{{item.estado}}</td>
        <td>{{item.nombreCliente}}</td>
        <td class="actions">
          <button class="btn-edit">Editar</button>
          <button class="btn-delete">Eliminar</button>
        </td>
      </tr>
      <tr *ngIf="paginatedItems.length === 0">
        <td colspan="6" class="no-data">No se encontraron cuentas</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <span class="page-info">
      Mostrando {{filteredItems.length ? startIndex + 1 : 0}}-{{endIndex}} de {{filteredItems.length}}
    </span>
    <div class="page-controls">
      <button class="page-btn" [disabled]="currentPage === 1" (click)="changePage(currentPage - 1)">
        Anterior
      </button>

      <button
        *ngFor="let page of pages"
        class="page-btn"
        [class.active]="page === currentPage"
        (click)="changePage(page)">
        {{page}}
      </button>

      <button class="page-btn" [disabled]="currentPage === totalPages" (click)="changePage(currentPage + 1)">
        Siguiente
      </button>
    </div>
  </div>
</div>
